---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
app:
  envs:
  - FASTLANE_XCODE_LIST_TIMEOUT: '120'
  - opts:
      is_expand: false
    FASTLANE_WORK_DIR: "."
  - opts:
      is_expand: false
    FASTLANE_LANE: ios integration_all
trigger_map:
- push_branch: master
  workflow: trigger
- pull_request_source_branch: "*"
  workflow: trigger
workflows:
  basic-integration-tests:
    steps:
    - fastlane@3:
        inputs:
        - lane: basic_integration_tests
        title: fastlane basic_integration_tests
    before_run:
    - prep_all
    after_run:
    - upload_logs
    - notify_ci
  integration-all:
    steps:
    - fastlane@3:
        inputs:
        - lane: integration_all
        title: fastlane integration_all
    before_run:
    - prep_all
    after_run:
    - upload_logs
    - notify_ci
  check-docs:
    steps:
    - script@1:
        inputs:
        - content: brew install sourcekitten
        is_always_run: true
        title: Install sourcekitten
    - fastlane@3:
        inputs:
        - lane: check_docs
        title: fastlane check_docs
    before_run:
    - prep_all
  deploy-dry-run:
    steps:
    - script@1:
        inputs:
        - content: brew install sourcekitten
        is_always_run: true
        title: Install Sourcekitten
    - script@1:
        inputs:
        - content: bundle exec ./ci_scripts/create_release.rb --version 99.99.99 --dry-run
        is_always_run: true
        title: Create release
    - script@1:
        inputs:
        - content: bundle exec ./ci_scripts/deploy_release.rb --dry-run
        is_always_run: true
        title: Deploy release
    before_run:
    - prep_all
    after_run:
    - notify_ci
    meta:
      bitrise.io:
        stack: osx-xcode-13.2.x
        machine_type_id: g2-m1.8core
  install-tests:
    steps:
    - fastlane@3:
        inputs:
        - lane: installation_cocoapods_without_frameworks_objc
        title: fastlane installation_cocoapods_without_frameworks_objc
    - fastlane@3:
        inputs:
        - lane: installation_cocoapods_frameworks_objc
        title: fastlane installation_cocoapods_frameworks_objc
    - fastlane@3:
        inputs:
        - lane: installation_cocoapods_frameworks_swift
        title: fastlane installation_cocoapods_frameworks_swift
    - fastlane@3:
        inputs:
        - lane: installation_spm_objc
        title: fastlane installation_spm_objc
    - fastlane@3:
        inputs:
        - lane: installation_spm_swift
        title: fastlane installation_spm_swift
    - fastlane@3:
        inputs:
        - lane: installation_carthage
        title: fastlane installation_carthage
    before_run:
    - prep_all
  legacy-tests-13:
    steps:
    - fastlane@3:
        inputs:
        - lane: legacy_tests_13
        title: fastlane legacy_tests_13
    before_run:
    - prep_all
    after_run:
    - upload_logs
  legacy-tests-14:
    steps:
    - fastlane@3:
        inputs:
        - lane: legacy_tests_14
        title: fastlane legacy_tests_14
    before_run:
    - prep_all
    after_run:
    - upload_logs    
  lint-tests:
    steps:
    - fastlane@3:
        inputs:
        - lane: build_extras
        title: fastlane build_extras
    - fastlane@3:
        inputs:
        - lane: analyze
        title: fastlane analyze
    - fastlane@3:
        inputs:
        - lane: objc_symbol_check
        title: fastlane objc_symbol_check
    before_run:
    - prep_all
  prep_all:
    steps:
    - set-env-var@0:
        inputs:
        - destination_keys: CONFIGURATION_BUILD_DIR
        - value: "$BITRISE_SOURCE_DIR/stpbuild/products"
        title: Set CONFIGURATION_BUILD_DIR
    - set-env-var@0:
        inputs:
        - destination_keys: CONFIGURATION_TEMP_DIR
        - value: "$BITRISE_SOURCE_DIR/stpbuild/intermediates"
        title: Set CONFIGURATION_TEMP_DIR
    - script@1:
        inputs:
        - content: bundle config set path 'vendor/bundle'
        is_always_run: true
        title: Set Bundler to use local vendor directory
    - git-clone@6:
        inputs:
        - clone_depth: '1'
    - cache-pull@2: {}
    - bundler@0: {}
    - cache-push@2:
        inputs:
        - compress_archive: 'true'
        - cache_paths: |
            vendor
            SourcePackages
  framework-tests:
    steps:
    - fastlane@3:
        inputs:
        - lane: preflight
        title: fastlane preflight
    - fastlane@3:
        inputs:
        - lane: threeds2_tests
        title: fastlane threeds2_tests
    - fastlane@3:
        inputs:
        - lane: stripeios_tests
        title: fastlane stripeios_tests
    - fastlane@3:
        inputs:
        - lane: stripeios_tests
        title: fastlane stripepayments_tests
    - fastlane@3:
        inputs:
        - lane: stripeios_tests
        title: fastlane stripepaymentsui_tests
    - fastlane@3:
        inputs:
        - lane: stripeios_tests
        title: fastlane stripepaymentsheet_tests
    - fastlane@3:
        inputs:
        - lane: stripecameracore_tests
        title: fastlane stripecameracore_tests
    - fastlane@3:
        inputs:
        - lane: stripecore_tests
        title: fastlane stripecore_tests
    - fastlane@3:
        inputs:
        - lane: stripeidentity_tests
        title: fastlane stripeidentity_tests
    - fastlane@3:
        inputs:
        - lane: stripefinancialconnections_tests
        title: fastlane stripefinancialconnections_tests
    - fastlane@3:
        inputs:
        - lane: stripecardscan_tests
        title: fastlane stripecardscan_tests
    - fastlane@3:
        inputs:
        - lane: stripeapplepay_tests
        title: fastlane stripeapplepay_tests
    - fastlane@3:
        inputs:
        - lane: stripeuicore_tests
        title: fastlane stripeuicore_tests
    before_run:
    - prep_all
    after_run:
    - upload_logs
  size-report:
    steps:
    - script@1:
        inputs:
        - content: bundle config set path 'vendor/bundle'
        is_always_run: true
        title: Set Bundler to use local vendor directory
    - git-clone@6: {}
    - cache-pull@2: {}
    - bundler@0: {}
    - cache-push@2:
        inputs:
        - compress_archive: 'true'
        - cache_paths: |
            vendor
            SourcePackages
    - script@1:
        inputs:
        - content: bundle exec ruby Tests/installation_tests/size_test/size_report.rb
            master $BITRISE_GIT_BRANCH
        title: Generate size report
  data-theorem-sast:
    steps:
    - script@1:
        inputs:
        - content: bundle config set path 'vendor/bundle'
        is_always_run: true
        title: Set Bundler to use local vendor directory
    - script@1:
        inputs:
        - content: bundle config set without 'development'
        title: Set bundler to ignore development and test gems
    - git-clone@6: {}
    - cache-pull@2: {}
    - bundler@0: {}
    - cache-push@2:
        inputs:
        - compress_archive: 'true'
        - cache_paths: |
            vendor
            SourcePackages
    - script@1:
        inputs:
        - content: bundle exec ./ci_scripts/push_dt.rb "$BITRISE_GIT_BRANCH" "$DT_UPLOAD_API_KEY"
        title: Submit app to Data Theorem for SAST
    after_run:
      - notify_ci
  trigger:
    steps:
    - build-router-start@0:
        inputs:
        - workflows: |-
            framework-tests
            check-docs
            install-tests
            lint-tests
            ui-tests
            size-report
        - wait_for_builds: 'true'
        - abort_on_fail: 'yes'
        - access_token: "$BITRISE_ACCESS_TOKEN"
    meta:
      bitrise.io:
        stack: linux-docker-android-20.04
        machine_type_id: standard
  ui-tests:
    steps:
    - fastlane@3:
        inputs:
        - lane: ui_tests
        title: fastlane ui_tests
    - fastlane@3:
        inputs:
        - lane: paymentsheet_tests
        title: fastlane paymentsheet_tests
    before_run:
    - prep_all
    after_run:
    - upload_logs
  upload_logs:
    steps:
    - deploy-to-bitrise-io@2:
        inputs:
        - notify_user_groups: none
        - is_compress: 'true'
        - deploy_path: build-ci-tests/Logs/Test
        - is_enable_public_page: 'false'
        title: Deploy test log artifacts
  notify_ci:
    steps:
    - script@1:
        inputs:
        - content: ./ci_scripts/notify_ci.rb
        title: Send notification if failed
        is_always_run: true
        run_if: .IsBuildFailed
  xcode-132-install-tests:
    steps:
    - fastlane@3:
        inputs:
        - lane: installation_cocoapods_without_frameworks_objc
        title: fastlane installation_cocoapods_without_frameworks_objc
    - fastlane@3:
        inputs:
        - lane: installation_cocoapods_frameworks_objc
        title: fastlane installation_cocoapods_frameworks_objc
    - fastlane@3:
        inputs:
        - lane: installation_cocoapods_frameworks_swift
        title: fastlane installation_cocoapods_frameworks_swift
    - fastlane@3:
        inputs:
        - lane: installation_spm_objc
        title: fastlane installation_spm_objc
    - fastlane@3:
        inputs:
        - lane: installation_spm_swift
        title: fastlane installation_spm_swift
    - fastlane@3:
        inputs:
        - lane: installation_carthage
        title: fastlane installation_carthage
    before_run:
    - prep_all
    after_run:
    - notify_ci
    meta:
      bitrise.io:
        stack: osx-xcode-13.2.x
        machine_type_id: g2-m1.8core
meta:
  bitrise.io:
    stack: osx-xcode-13.3.x
    machine_type_id: g2-m1.8core
